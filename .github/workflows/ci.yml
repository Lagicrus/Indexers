---
name: Yaml Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: yamllint version
      run: |
        yamllint --version
        ls
    - name: yaml-lint
      uses: ibiqlik/action-yamllint@v3
      with:
        file_or_dir: definitions/*
        config_data: |
          extends: default
          rules:
            document-start:
              level: error
            line-length: disable
            key-duplicates: disable
            truthy: disable
            comments:
              min-spaces-from-content: 1
